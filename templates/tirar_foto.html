<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tirar Foto - {{ nome }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          padding: 20px;
          height: 100vh;
          background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
          color: white;
          font-family: 'Poppins', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          box-sizing: border-box;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ponto Tur√≠stico: {{ nome }}</h1>
        <p>Envie uma foto para validar sua visita.</p>
        <form action="/upload?nome={{ nome }}&username={{ username }}" method="post" enctype="multipart/form-data">
            <input type="file" name="arquivo" accept="image/*" capture="environment" required>
            <button type="submit">Enviar Foto</button>
        </form>
    </div>
</body>
</html>
