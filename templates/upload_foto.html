<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Foto Enviada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          padding: 20px;
          height: 100vh;
          background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
          color: white;
          font-family: 'Poppins', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          box-sizing: border-box;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
            border: 3px solid #fff;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Foto enviada com sucesso!</h1>
        <p>Veja abaixo a imagem enviada:</p>
        <img src="{{ url_for('static', filename='fotos/' + nome_arquivo) }}" alt="Foto enviada" width="300">
        <br>
        <a href="/">Voltar ao Placar</a>
    </div>
</body>
</html>
